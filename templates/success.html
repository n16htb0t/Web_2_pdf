<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f8fc;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
        }
        .alert {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #eaf5ea;
            border: 2px solid #2ecc71;
        }
        .alert h1 {
            font-size: 2.5rem;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .alert p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .alert p a {
            color: #2ecc71;
            text-decoration: none;
            transition: color 0.3s;
        }
        .alert p a:hover {
            color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success text-center" role="alert">
            <h1 class="mb-4">Success!</h1>
            <p>Your URL is being processed.</p>
            <p>If the GitHub repository didn't open automatically, <a href="https://github.com/n16htb0t/output.txt" target="_blank">click here</a>.</p>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = "/";
        }, 5000);
        window.open("https://github.com/n16htb0t/output.txt", "_blank");
    </script>
</body>
</html>
